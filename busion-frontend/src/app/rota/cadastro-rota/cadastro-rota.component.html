<po-page-default class="bodyCadastro">               
    <div class="po-offset-xl-6 po-offset-lg-6 po-offset-sm-6 po-offset-md-6 po-lg-6 po-md-6 po-sm-6 po-pull-right po-pb-2">
        <span class="po-font-title">Register The Route</span>
    </div>

    <span class="template po-offset-xl-6 po-offset-lg-6 po-offset-sm-6 po-offset-md-6 po-lg-6 po-md-6 po-sm-6 po-pull-right po-pb-2 po-pr-0 po-pl-0">
        <div class="po-row">
            <po-number p-disabled #ctrl="ngModel" class="po-sm-6" name="label" [(ngModel)]="rotaId" p-label="RouteId"></po-number>
        </div>

        <div class="po-row">
            <po-number #ctrl="ngModel" class="po-sm-6" name="label" [(ngModel)]="latitude" p-label="Latitude"></po-number>
        </div>

        <div class="po-row">
            <po-number #ctrl="ngModel" class="po-sm-6" name="label" [(ngModel)]="longitude" p-label="Longitude"></po-number>
        </div>

        <div class="po-row">
            <po-number #ctrl="ngModel" class="po-sm-6" name="label" [(ngModel)]="ordem" p-label="Ordem"></po-number>
        </div>

        <div class="po-row">
            <po-number #ctrl="ngModel" class="po-sm-6" name="label" [(ngModel)]="codigo" p-label="CÃ³digo"></po-number>
        </div>

        <po-button
        [ngClass]="{
            'btnEnabled': enabled == true,
            'btnDisabled': enabled == false
        }"
        class="po-md-6 po-pr-0 po-pl-0" 
        [p-label]="enabled ? 'Active' : 'Inactive'" (p-click)="enabled = !enabled"></po-button>

        <div class="po-row po-pt-2">
            <po-button class="po-md-3 btnAcao po-pl-0" p-type="primary" p-label="Back" (p-click)="goBack()"></po-button>
            <po-button class="po-md-3 btnAcao po-pl-0" p-type="primary" p-label="Save" (p-click)="salvar()" [p-loading]="blockSave"></po-button>
        </div>
    </span>
</po-page-default>
