<po-page-default class="bodyCadastro">               
    <div class="po-offset-xl-6 po-offset-lg-6 po-offset-sm-6 po-offset-md-6 po-lg-6 po-md-6 po-sm-6 po-pull-right po-pb-2">
        <span class="po-font-title">Register The User</span>
    </div>

    <span class="template po-offset-xl-6 po-offset-lg-6 po-offset-sm-6 po-offset-md-6 po-lg-6 po-md-6 po-sm-6 po-pull-right po-pb-2 po-pr-0 po-pl-0">
        <div class="po-row">
            <po-number #ctrl="ngModel" class="po-sm-6" name="label" [(ngModel)]="lineId" p-label="LineId"></po-number>
        </div>

        <div class="po-row">
            <po-number #ctrl="ngModel" class="po-sm-6" name="label" [(ngModel)]="lineCod" p-label="Line Code"></po-number>
        </div>

        <!-- <div class="po-row">                
            <po-number #ctrl="ngModel" class="po-sm-6" name="label" [(ngModel)]="onibus" p-label="Onibus"> </po-number>
        </div> -->

        <!-- <div class="po-row">
            <po-input #ctrl="ngModel" class="po-sm-6" name="label" [(ngModel)]="rotas" p-label="Rotas" p-min="-180" p-max="180" p-decimals-length=4></po-input>
        </div> -->

        <po-button
        [ngClass]="{
            'btnDisabled': enabled == true,
            'btnEnabled': enabled == false
        }"
        class="po-md-6 po-pr-0 po-pl-0" 
        [p-label]="enabled ? 'Inactive' : 'Active'" (p-click)="enabled = !enabled"></po-button>

        <div class="po-row po-pt-2">
            <po-button class="po-md-3 btnAcao po-pl-0" p-type="primary" p-label="Back" (p-click)="goBack()"></po-button>
            <po-button class="po-md-3 btnAcao po-pl-0" p-type="primary" p-label="Save" (p-click)="salvar()" [p-loading]="blockSave"></po-button>
        </div>
        
        <po-table *ngIf="tipoOp == 'alteracao'"></po-table> <po-button p-label="Cria onibus"></po-button>
        <po-table *ngIf="tipoOp == 'alteracao'"></po-table> <po-button p-label="Adicionar rota"></po-button>
    </span>
</po-page-default>
