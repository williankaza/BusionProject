<po-page-default class="bodyCadastro">               
    <div class="po-offset-xl-6 po-offset-lg-6 po-offset-sm-6 po-offset-md-6 po-lg-6 po-md-6 po-sm-6 po-pull-right po-pb-2">
        <span class="po-font-title">Register The Line</span>
    </div>

    <span class="template po-offset-xl-6 po-offset-lg-6 po-offset-sm-6 po-offset-md-6 po-lg-6 po-md-6 po-sm-6 po-pull-right po-pb-2 po-pr-0 po-pl-0">
        <div class="po-row">
            <po-number p-disabled #ctrl="ngModel" class="po-sm-6" name="label" [(ngModel)]="lineId" p-label="LineId"></po-number>
        </div>

        <div class="po-row">
            <po-number #ctrl="ngModel" class="po-sm-6" name="label" [(ngModel)]="lineCod" p-label="Line Code"></po-number>
        </div>

        <po-button
        [ngClass]="{
            'btnEnabled': enabled == true,
            'btnDisabled': enabled == false
        }"
        class="po-md-6 po-pr-0 po-pl-0" 
        [p-label]="enabled ? 'Active' : 'Inactive'" (p-click)="enabled = !enabled"></po-button>

        <div class="po-row po-pt-2">
            <po-button class="po-md-3 btnAcao po-pl-0" p-type="primary" p-label="Back" (p-click)="goBack()"></po-button>
            <po-button class="po-md-3 btnAcao po-pl-0" p-type="primary" p-label="Save" (p-click)="salvar()" [p-loading]="blockSave"></po-button>
        </div>
        
        <div *ngIf="tipoOp == 'alteracao'" 
            class="monitor po-row po-lg-12 po-sm-12 po-xl-12 po-md-12" >
            <po-container class="po-pl-0 po-lg-12 po-xl-12 po-sm-12 po-md-12">
                <po-table class="po-pl-0 po-lg-12 po-md-12 po-sm-12 po-xl-12" 
                
                [p-columns]="gridBusCols"
                [p-items]="onibus"
                p-hide-columns-manager=true
                >></po-table> <po-button p-label="To Add Bus" (p-click)="goAlterBus()"></po-button>
            </po-container>
        </div>

        <div *ngIf="tipoOp == 'alteracao'"  
            class="monitor po-row po-lg-12 po-sm-12 po-xl-12 po-md-12">
            <po-container class="po-pl-0 po-lg-12 po-xl-12 po-sm-12 po-md-12">
                <po-table class="po-pl-0 po-lg-12 po-md-12 po-sm-12 po-xl-12" 
                
                [p-columns]="gridRouteCols"
                [p-items]="rotas"
                p-hide-columns-manager=true
                ></po-table> <po-button p-label="To Add Route" (p-click)="goAlterRoute()"></po-button>
            </po-container>
        </div>
    </span>
</po-page-default>
